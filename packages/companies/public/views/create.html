<div class="container-fluid companies-create" data-ng-controller="CompaniesController">
	<h1>Start managing your projects the koodi way!</h1>

    <form name="companyForm" class="form-horizontal col-md-12" role="form" data-ng-submit="create(companyForm.$valid)" novalidate>
        
        <div class="form-group" data-ng-class="{ 'has-error' : submitted && companyForm.name.$invalid }">
            <div class="col-md-6 col-md-offset-3">
                <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="May we know your company's name?" required>
                <div data-ng-show="submitted && companyForm.name.$invalid" class="help-block">
                    <p data-ng-show="companyForm.name.$error.required">Title is required</p>
                </div>
            </div>
        </div>
